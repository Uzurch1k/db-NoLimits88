tags:
  - Users
summary: Update user
operationId: updateUser
description: 'Update a user with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          gender:
            description: "User's gender"
            type: string
            enum: ['Woman', 'Man']
            example: Woman
          name:
            description: "User's name"
            type: string
            example: Jane Doe
          weight:
            description: "User's weight in kg"
            type: number
            example: 70
          activeTime:
            description: "User's active time in hours"
            type: number
            example: 2
          amountOfWater:
            description: "User's daily water consumption in liters"
            type: number
            example: 2.5
          photo:
            description: "User's photo"
            type: string
            example: 'https://res.cloudinary.com/dzh0r2zb0/image/upload/v1721761102/hkxh93evnwllhlfienhj.jpg'
responses:
  '200':
    description: Updates a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a user!
            data:
              type: object
              $ref: '../../../../components/schemas/user.yaml'
  '401':
    $ref: '../../../../components/responses/401.yaml'
  '404':
    $ref: '../../../../components/responses/404.yaml'
