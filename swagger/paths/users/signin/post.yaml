tags:
  - Users
summary: Sign in a user
operationId: SigninUser
description: Sign in a user
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: example@email.com
          password:
            type: string
            example: 1234567890
responses:
  '200':
    description: Sign in a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '401':
    $ref: ../../../components/responses/401.yaml